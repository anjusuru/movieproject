{% extends 'base.html'%}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie_list.img.url}}" height="300" width="300"><br>
        </div>
        <div class="col-md-6">
         <h4>{{movie_list.name}}</h4>
         <h4>{{movie_list.year}}</h4>
            <h6>{{movie_list.desc}}</h6>
         <a class="btn btn-warning" href="{% url 'movieapp:update' movie_list.id %}">update</a>
         <a class="btn btn-danger" href="{% url 'movieapp:delete' movie_list.id %}">delete</a>
            </div>
        </div>
</div>
{% endblock %}
